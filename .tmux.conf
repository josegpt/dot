set -s escape-time 0
set -g focus-events on
set -g status-bg green
set -g status-fg black
set -g renumber-windows on
set -wg clock-mode-style 12
set -g clock-mode-colour brightgreen
set -g pane-border-style "fg=black"
set -wg mode-style "fg=black, bg=green"
set -wg message-style "fg=black, bg=brightgreen"
set -g default-terminal "screen-256color"
set -g pane-active-border-style "fg=green"
set -g status-right "%A, %B %d %Y - %I:%M %p"
set -sa terminal-overrides ",screen-256color:RGB"
